<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>{{ page.title }} - {{ site.suffix }}</title>

	<meta name="description" content="{{ page.description }}">

	<!-- add canonical -->
	<link rel="canonical" href="{{ page.canonical_url | prepend: site.base_canonical }}">

	<!-- open graph protocol -->
	<meta property="og:url" content="{{ page.canonical_url | prepend: site.base_canonical }}" />
	<meta property="og:type" content="{{ layout.og_type }}" />
	<meta property="og:title" content="{{ page.title }} - {{ site.suffix }}" />
	<meta property="og:description" content="{{ page.description }}" />
	{% if layout.og_type == "article" %}
		<meta property="og:image" content="{{ "/static/img/placeholder_article.png" | prepend: site.baseurl }}" />
	{% else %}
		<meta property="og:image" content="{{ site.baseurl }}{{ 'cover.png' | prepend: page.canonical_url }}" />
	{% endif %}
	

	<!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{{ "/static/img/favicon.ico" | prepend: site.baseurl }}">
	
	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
		integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

	<!-- CSS -->
	<link rel="stylesheet" href="{{ site.baseurl }}/static/css/main.css">

	<!-- Global site tag (gtag.js) - Google Analytics -->
	<script async src="https://www.googletagmanager.com/gtag/js?id={{ site.google_analytics }}"></script>
	<script>
		window.dataLayer = window.dataLayer || [];
		function gtag() { dataLayer.push(arguments); }
		gtag('js', new Date());

		gtag('config', '{{ site.google_analytics }}');   
	</script>

	<!-- Google AdSense -->
	<script data-ad-client="ca-pub-1469161366135496" async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>

	<!-- Facebook Pixel Code -->
	<script>
		!function (f, b, e, v, n, t, s) {
			if (f.fbq) return; n = f.fbq = function () {
				n.callMethod ?
				n.callMethod.apply(n, arguments) : n.queue.push(arguments)
			};
			if (!f._fbq) f._fbq = n; n.push = n; n.loaded = !0; n.version = '2.0';
			n.queue = []; t = b.createElement(e); t.async = !0;
			t.src = v; s = b.getElementsByTagName(e)[0];
			s.parentNode.insertBefore(t, s)
		}(window, document, 'script',
			'https://connect.facebook.net/en_US/fbevents.js');
		fbq('init', '534272884251315');
		fbq('track', 'PageView');
	</script>
	<noscript><img height="1" width="1" style="display:none"
			src="https://www.facebook.com/tr?id=534272884251315&ev=PageView&noscript=1" /></noscript>
	<!-- End Facebook Pixel Code -->

	<!-- Not an ideal way to specify content-language but leave it for now -->
	<meta http-equiv="content-language" content="th, en">
</head>
