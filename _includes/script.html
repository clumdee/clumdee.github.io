<!-- Set .active to .nav-item -->
<script>
    // get all .nav-item
    let navItems = Array.from(document.querySelectorAll(".nav-item"))
    // loop .nav-item -- set .active if it is in use
    for (let item of navItems) {
        // check if {{ page.category }} === last word of item's text in lowercase format
        if ("{{ page.category }}" === item.innerText.split(/[\s,]+/).pop().toLowerCase()) {
            item.classList.add("active")
            break
        }
    }
</script>
